<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form Renderer · Gerador de Edital CAIXA</title>
    <script type="module" crossorigin src="/silic-call-for-tenders/assets/form-renderer-D1XI0klL.js"></script>
    <link rel="stylesheet" crossorigin href="/silic-call-for-tenders/assets/form-renderer-2mLyaOgL.css">
  </head>
  <body>
    <div id="form-renderer-root"></div>
    <div id="boot-error" style="display:none; padding:12px; margin:12px; border-radius:8px; background:#fee2e2; color:#7f1d1d; font-family: ui-sans-serif, system-ui;">
      <strong>Falha ao inicializar a aplicação.</strong>
      <div style="margin-top:6px; font-size: 12px; white-space: pre-wrap;" id="boot-error-msg"></div>
      <div style="margin-top:8px; font-size: 12px;">Tente recarregar com Ctrl+F5. Se persistir, compartilhe esta mensagem.</div>
    </div>
    <script>
      (function () {
        function showBootError(msg) {
          var el = document.getElementById('boot-error');
          var pre = document.getElementById('boot-error-msg');
          if (el && pre) { pre.textContent = String(msg || 'Erro desconhecido'); el.style.display = 'block'; }
        }
        window.addEventListener('error', function (e) { showBootError((e && e.message) || e); });
        window.addEventListener('unhandledrejection', function (e) { showBootError((e && (e.reason && e.reason.message || e.reason)) || e); });
      })();
    </script>
  </body>
</html>
